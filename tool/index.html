<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .image-container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        img {
            max-width: 100%;
            max-height: 70vh;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        img:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.15);
        }
        
        .description {
            margin-top: 30px;
            font-size: 1.25rem;
            color: #2c3e50;
            line-height: 1.6;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        @media (max-width: 600px) {
            .description {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="xcx.jpg" alt="look云图小程序">
        <p class="description">扫码即可获取更多</p>
    </div>
</body>
</html>
