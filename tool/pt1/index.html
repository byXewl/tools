<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>拼图</title>
    <meta name="description" content="将多张图片拼接成一张竖向的长图片。">
    <meta name="keywords" content="">
    <link rel="icon" href="favicon.ico">


    <meta name="renderer" content="webkit">

    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Cache-Control" content="no-siteapp">

    <link rel="stylesheet" href="https://cdn.staticfile.org/egjs-flicking/4.5.1/flicking.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>


    <div class="w-full relative bg-[#fff] text-[#333333]">
        <div class="max-w-6xl mx-auto relative pt-2 pb-8 px-4 md:px-8">

            <h1 class="text-center text-2xl sm:text-3xl font-extrabold text-slate-900 tracking-wide my-6">拼图·长图</h1>
            <center>
                <p>介绍：上传照片时多选,可将多张图片拼接成一张竖向长图片。
                    <br> 功能：长图片发送到某些平台的评论区，预览时只显示中间的图片，展开时显示最上面的第一张图片。PS：三张等大的图片合成最佳，请勿制作吓人图片！！！
                     <br> 手机上传图片可多选图片的浏览器：火狐浏览器、QQ、华为、小米、三星浏览器等; 电脑：任意浏览器均可。
                    <br>更多微信公众号：look云图
                    </p>
            </center>

            <div class="flex justify-center items-center w-full mb-6">
                <label for="select-imgs"
                    class="flex flex-col justify-center items-center w-full h-64 bg-gray-50 rounded-lg border-2 border-gray-300 border-dashed cursor-pointer">
                    <div class="flex flex-col justify-center items-center pt-5 pb-6">
                        <svg class="mb-3 w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                            </path>
                        </svg>
                        <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">点击选择多张图片</span></p>
                        <p class="text-xs text-gray-500">PNG 或者 JPG</p>
                    </div>
                    <input type="file" id="select-imgs" multiple="" accept="image/*" class="hidden">
                </label>
            </div>

            <button id="download" type="button"
                class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 ">
                下载图片
            </button>

            <canvas id="mycanvas" class="max-w-full mx-auto my-6"></canvas>

        </div>

        <div id="content">

        </div>
    </div>
    </div>
    <script type="text/javascript" src="js/combineImages.js"></script>

    <script src="js/main.js" crossorigin="anonymous"></script>





</body>

</html>
